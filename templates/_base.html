{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Secret Stories{% endblock title %}</title>
        <link rel = "stylesheet" href = "{% static 'css/base.css' %}">
        <link rel= "preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Side Bar -->
        <div class = "sidebar">
            <a href = "{% url 'writing' %}">
                <div class = "iconbox">
                    <img src = "{% static 'images/writeIcon.svg' %}" alt = "write"/>
                </div>
            </a>
            <a href = "{% url 'reading' %}">
                <div class = "iconbox">
                    <img src = "{% static 'images/reading.svg' %}" alt = "read"/>
                </div>
            </a>
            <a href = "{% url 'accounts' %}">
                <div class = "iconbox">
                    <img src = "{% static 'images/account.svg' %}" alt = "account"/>
                </div>
            </a>
            {% if user.is_authenticated %}
            <a href = "{% url 'logout' %}">
                <div class = "iconbox">
                    <img src = "{% static 'images/exit.svg' %}" alt = "logout"/>
                </div>
            </a>
            {% endif %}
        </div>


        <!-- Block Content -->
        {% block content %}
        {% endblock content %}


        <!---------------- Scripts ---------------->
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = ""></script>
    </body>
</html>
