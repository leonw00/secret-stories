{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %} Signup Page {% endblock title %}
{% block content %}
<link rel = "stylesheet" href = "{% static 'css/signup.css' %}">
<div class = "mainbar">
    <h1>SIGNUP</h1>
    <form method = "post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type = "submit" class = "submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
