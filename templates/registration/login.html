{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Login Page {% endblock title %}
{% block content %}
<link rel = "stylesheet" href = "{% static 'css/login.css' %}">
<div class = "mainbar">
    <h1>LOGIN</h1>
    <form method = "post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type = "submit" class = "submit">Log In</button>
    </form>
</div>
{% endblock content %}
